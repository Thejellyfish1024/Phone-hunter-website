<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-200 min-h-screen">
    <header class="poppins">
        <nav class="flex justify-between px-14 lg:px-28 py-8">
            <div class="text-2xl font-bold">Hot Gadgets</div>
            <div>
                <button class="btn btn-primary text-white">Sign Up</button>
            </div>
        </nav>
    </header>
    <main class="poppins">
        <section class="container mx-auto">
            <!-- search field -->
            <div class="text-center pb-8">
                <h1 class="lg:text-4xl text-2xl font-semibold mb-12">Search your phone</h1>
                <input type="text" id="input-field" placeholder="Search your phone"
                    class="input input-bordered input-success lg:w-full max-w-xs" />
                <button class="btn btn-accent" onclick="inputText()">Search</button>
            </div>
            <!-- loading -->
            <div class="text-center">
                <span id="loading-container" class="loading loading-spinner text-red-600 loading-lg hidden"></span>
            </div>
            <!-- phone container -->
            <div id="phone-container" class="grid lg:grid-cols-3 md:grid-cols-2 px-3 grid-cols-1 gap-4">
            </div>
            <div id="nothing-available-container"></div>
            <div class="text-center mt-10 pb-16">
                <button class="btn btn-primary hidden" id="show-all-btn">Show All</button>
            </div>
        </section>
        <!-- modal -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle ">
                <form method="dialog" class="modal-box">
                    <div id="modal-text-container"></div>
                    <div class="modal-action">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn btn-error">Close</button>
                    </div>
                </form>
            </dialog>
        </section>
    </main>
    <!-- js -->
    <script src="js/phone.js"></script>
</body>

</html>
